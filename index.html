			var list = dic[key];
			var ll = list.split(",");
			var container = document.getElementById("sale_container");
			var node = key.split('#')[0];
			if (node == 'ROOT') {
				container.innerHTML += `<div class="container-fluid ${node}_container_class" id="${key}_container"><div class="row"><div class="col">${key}</div><div class="col" id="${key}_col"></div></div>`
			} else {
				container.innerHTML += `<div class="container-fluid ${node}_container_class" id="${key}_container" style="display:none"><div class="row"><div class="col">${key}</div><div class="col" id="${key}_col"></div></div>`
			}
			var container = document.getElementById(`${key}_col`);
			for (i = 0; i <ll.length; i++) {
				child = ll[i]
				container.innerHTML += 
				`<div class="form-check form-check-inline ${child}_option_class"><label class="form-check-label">` + 
				`<input class="form-check-input" type="radio" name="${key}" id="${child}_radio" value="chat">${child}` +
				'</label>' +
				'</div></div>';
			}
		}
		$(document).ready(function(){
			$("#scene_container").click(function(){
				if (document.getElementById("sale_radio").checked == true) {
					$("#sale_container").show(250);
				} else {
					$("#sale_container").hide(250);
				}
			});

			for (key in dic) {
				var node = key.split('#')[0];
				// console.log(list);
				$(`.${node}_container_class`).click(function(){
					var list = dic[key];
					var ll = list.split(",");
					for (i = 0; i < ll.length; i++) {
						var child = ll[i];
						console.log(child + ' ' + key + `.${node}_container_class`);
						if (document.getElementById(`${child}_radio`).checked == true) {
							console.log(`.${child}_class`);
							$(`.${child}_container_class`).show(250);
						} else {
							$(`.${child}_container_class`).hide(250);
						}
					}

				});
				
			}

		});
